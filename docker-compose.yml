services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: headline
      POSTGRES_PASSWORD: headline
      POSTGRES_DB: headline_anchor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U headline -d headline_anchor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: headline
      POSTGRES_PASSWORD: headline
      POSTGRES_DB: headline_anchor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U headline -d headline_anchor"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/bsv-blockchain-demos/headline-anchor:latest
    profiles: [deploy]
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://headline:headline@postgres:5432/headline_anchor
      SERVER_PRIVATE_KEY: ${SERVER_PRIVATE_KEY:-}
    ports:
      - "3000:3000"

volumes:
  pgdata:
